<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/images/keypad-outline.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Key Coder</title>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<link
			rel="stylesheet"
			href="src/style.css" />
	</head>

	<body>
		<div class="text-center items-center justify-center h-screen text-3xl font-en hidden max-[1200px]:flex">
			Please exit and rerun this application on your pc devices
		</div>
		<div id="app">
			<main class="relative">
				<div class="fixed inset-0 bg-linear-180 from-black to-violet-500 opacity-20 z-[-1]"></div>
				<div
					id="header"
					class="fixed w-full duration-200 ease-in-out">
					<div class="cr">
						<header class="flex justify-between items-center">
							<div class="logo">
								<a
									aria-label="صفحه اصلی"
									title="صفحه اصلی"
									href="/"
									class="font-en text-3xl flex items-center"
									><span class="text-4xl">K</span>ey<span class="text-violet-500">Coder</span>
								</a>
							</div>

							<div class="flex items-center gap-4">
								<button
									aria-label="دیدن کی پد ها"
									title="دیدن کی پد ها"
									id="keyboard-btn"
									class="cursor-pointer flex justify-center items-center text-2xl p-2 duration-150 hover:text-violet-500">
									<ion-icon name="keypad-outline"></ion-icon>
								</button>
								<button
									aria-label="تغییر تم"
									title="تغییر تم"
									id="changeTheme"
									class="cursor-pointer flex justify-center items-center text-2xl p-2 duration-150 hover:text-violet-500">
									<ion-icon name="contrast-outline"></ion-icon>
								</button>
							</div>
						</header>
					</div>
				</div>
				<!--  -->
				<div
					id="hero"
					class="cr pt-48 duration-200 ease-in-out">
					<div class="inner flex justify-between gap-8">
						<div class="flex flex-col gap-8 relative w-full">
							<div class="flex justify-center">
								<h1
									class="text-[10rem] font-en font-bold"
									id="eventInfo">
									96
								</h1>
							</div>
							<div class="grid auto-rows-max grid-cols-2 gap-8 font-en">
								<div
									title="click to copy"
									class="code-box relative cursor-pointer bg-violet-200 shadow-md shadow-violet-950/20 dark:bg-stone-950 flex flex-col gap-4 overflow-hidden border border-white/30 rounded-md h-max dark:shadow-md dark:shadow-violet-500/20 duration-150 ease-in hover:translate-y-1 hover:shadow-none">
									<header
										class="font-thin text-center text-stone-950/60 bg-violet-50 dark:text-violet-50 dark:bg-violet-500/80 w-full px-10 py-2 text-sm select-none">
										event.code
									</header>
									<h3
										class="font-bold text-2xl text-center dark:text-white/80 px-10 pb-4 select-none"
										id="eventCode">
										Code
									</h3>
								</div>
								<div
									title="click to copy"
									class="code-box relative cursor-pointer bg-violet-200 shadow-md shadow-violet-950/20 dark:bg-stone-950 flex flex-col gap-4 overflow-hidden border border-white/30 rounded-md h-max dark:shadow-md dark:shadow-violet-500/20 duration-150 ease-in hover:translate-y-1 hover:shadow-none">
									<header
										class="font-thin text-center text-stone-950/60 bg-violet-50 dark:text-violet-50 dark:bg-violet-500/80 w-full px-10 py-2 text-sm select-none">
										event.keycode
									</header>
									<h3
										class="font-bold text-2xl text-center dark:text-white/80 px-10 pb-4 select-none"
										id="eventKeyCode">
										Keycode
									</h3>
								</div>
								<div
									title="click to copy"
									class="code-box relative cursor-pointer bg-violet-200 shadow-md shadow-violet-950/20 dark:bg-stone-950 flex flex-col gap-4 overflow-hidden border border-white/30 rounded-md h-max dark:shadow-md dark:shadow-violet-500/20 duration-150 ease-in hover:translate-y-1 hover:shadow-none">
									<header
										class="font-thin text-center text-stone-950/60 bg-violet-50 dark:text-violet-50 dark:bg-violet-500/80 w-full px-10 py-2 text-sm select-none">
										event.location
									</header>
									<h3
										class="font-bold text-2xl text-center dark:text-white/80 px-10 pb-4 select-none"
										id="eventLocation">
										Location
									</h3>
								</div>
								<div
									title="click to copy"
									class="code-box relative cursor-pointer bg-violet-200 shadow-md shadow-violet-950/20 dark:bg-stone-950 flex flex-col gap-4 overflow-hidden border border-white/30 rounded-md h-max dark:shadow-md dark:shadow-violet-500/20 duration-150 ease-in hover:translate-y-1 hover:shadow-none">
									<header
										class="font-thin text-center text-stone-950/60 bg-violet-50 dark:text-violet-50 dark:bg-violet-500/80 w-full px-10 py-2 text-sm select-none">
										event.key
									</header>
									<h3
										class="font-bold text-2xl text-center dark:text-white/80 px-10 pb-4 select-none"
										id="eventKey">
										Key
									</h3>
								</div>
							</div>
						</div>
						<!--  -->
						<div class="flex flex-col items-end gap-4 w-full">
							<h1 class="text-4xl font-[dana-bold]">
								بزن رو کلید، تا <span class="text-violet-500">شناساییش</span> کنم
							</h1>
							<p class="dark:text-white/80">.برای دیدن اطلاعات بیشتر فقط کافیه تایپ کنی</p>
							<h2 class="grid grid-cols-4 text-6xl font-en font-thin mt-8">
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md translate-y-2"></div>
								<div
									class="number w-max p-8 bg-linear-0 from-violet-50/20 to-stone-50/20 text-stone-950 dark:bg-conic-180 dark:from-violet-600/20 dark:via-indigo-50/10 dark:to-violet-600/20 dark:text-white/90 flex justify-center items-center border border-white/20 rounded-md -translate-y-2"></div>
							</h2>
						</div>
					</div>
				</div>
			</main>
		</div>
		<!--  -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script
			type="module"
			src="/src/main.js"></script>
	</body>
</html>
